<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <title>FC de lijsterboom</title>
  </head>
  <body>
    <header>
      <h1>FC de lijsterboom</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index1.html">Home</a></li>
          <li><a href="opstelling.html">Opstelling</a></li>
          <li><a href="aansluiten.html">Aansluiten</a></li>
          <li><a href="team.html">Team</a></li>
          <li><a class="active" href="contact1.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="contact-section">
        <h2>Contact Us</h2>
        <form method="post" action="contact1.html" class="contact-form">
          <div class="contact-form-fields">
            <input
              class="contact-form-text"
              type="text"
              id="first-name"
              required=""
              placeholder="Voornaam"
            />
            <input
              class="contact-form-text"
              type="text"
              id="last-name"
              required=""
              placeholder="Achternaam"
            />
            <input
              class="contact-form-text"
              type="email"
              name="email"
              id="email"
              required=""
              placeholder="Emailadres"
            />
            <textarea
              class="contact-form-text"
              name="Message"
              id="message"
              placeholder="Jouw bericht"
            ></textarea>
          </div>
          <div class="contact-form-buttons">
            <input class="contact-form-btn" type="submit" value="verzenden" />
          </div>
        </form>
      </div>

      <div class="contact-container">
        <ul class="contact-links">
          <li class="contact-link" id="youtube-link">
            <a
              href="https://www.youtube.com/channel/UCEJHiowqdAl1NnUAcHlBv_w/featured?fbclid=IwAR3HoD2kgX87OXJfwDg63XoYusL2SMNa-Z8ua5G3uHjqucyisIJ3ANryKls"
              ><img src="images/icons8-youtube-squared-200.png" alt=""
            /></a>
          </li>
          <li class="contact-link" id="instagram-link">
            <a
              href="https://instagram.com/fcdelijsterboom?utm_source=ig_profile_share&igshid=66viley89bri"
              ><img src="images/icons8-instagram-200.png" alt=""
            /></a>
          </li>
          <li class="contact-link" id="facebook-link">
            <a href="https://www.facebook.com/fcdelijsterboom/"
              ><img src="images/icons8-facebook-200.png" alt=""
            /></a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
